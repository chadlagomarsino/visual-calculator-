<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <p>Visual Scientific Calculator</p>
  <div class="calculator">
    <input type="text" id="display" maxlength="15">
    <div class="keypad">
      <button class="btn special">CE</button>
      <button class="btn symbol">(</button>
      <button class="btn symbol">)</button>
      <button class="btn special">BACK</button>
      <button class="btn symbol">*</button>
      <button class="btn symbol">/</button>
      <button class="btn symbol">+</button>
      <button class="btn symbol">-</button>
      <button class="btn symbol">x^</button>
      <button class="btn symbol">√</button>
      <button class="btn special">=</button>
      <button class="btn symbol">±</button>
      <button class="btn symbol">.</button>
      <button class="btn number">0</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn function">sin</button>
      <button class="btn function">cos</button>
      <button class="btn function">tan</button>
      <button class="btn function">log</button>
      <button class="btn function">ln</button>
      <button class="btn symbol">π</button>
      <button class="btn symbol">e</button>
      <button class="btn symbol">i</button>
      <button class="btn mode">RAD</button>
      <button class="btn mode">DEG</button>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
