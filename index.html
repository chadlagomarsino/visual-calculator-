<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <p>Visual Calculator</p>
  <div class="calculator">
    <div class="display">
    </div>
    <div class="keypad">
      <button class="btn-num">0</button>
      <button class="btn-num">1</button>
      <button class="btn-num">2</button>
      <button class="btn-num">3</button>
      <button class="btn-num">4</button>
      <button class="btn-num">5</button>
      <button class="btn-num">6</button>
      <button class="btn-num">7</button>
      <button class="btn-num">8</button>
      <button class="btn-num">9</button>
      <button id="btn-clear" class="btn-sym">CE</button>
      <button id="btn-plus" class="btn-sym">+</button>
      <button id="btn-minus" class="btn-sym">-</button>
      <button id="btn-multiply" class="btn-sym">X</button>
      <button id="btn-divide" class="btn-sym">/</button>
      <button id="btn-equal" class="btn-sym">=</button>
      <button id="btn-exponent" class="btn-sym">^</button>
      <button id="btn-root" class="btn-sym">root</button>
      <button id="btn-decimal" class="btn-sym">.</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
